<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Image Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      max-width: 500px;
      height: auto;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Displaying an Image from GitHub</h1>
  <img src="https://github.com/SriVeerathmu/GitPhotos/blob/main/png.png" alt="GitHub Image">
  <p>This image is hosted on GitHub and embedded using the raw content URL.</p>
</body>
</html>
